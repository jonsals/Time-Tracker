<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="data.json"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card user card-row-span">
          <div class="user-top">
            <div class="user-text-container">
              <img src="images/image-jeremy.png" alt="Jeremy-pfp" />
              <p>Report for</p>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <div class="bottom">
            <div class="user-bottom-text">
              <span id="daily" class="day user-btn">daily</span>
              <span id="weekly" class="week user-btn">weekly</span>
              <span id="monthly" class="month user-btn">Monthly</span>
            </div>
          </div>
        </div>
        <div class="card work">
          <div class="img-container">
            <img class="card-img" src="images/icon-work.svg" alt="work" />
          </div>
          <div id="Work" class="bottom small-cards"></div>
        </div>
        <div class="card play">
          <div class="img-container">
            <img class="card-img" src="images/icon-play.svg" alt="play" />
          </div>
          <div id="Play" class="bottom small-cards"></div>
        </div>
        <div class="card study">
          <div class="img-container">
            <img class="card-img" src="images/icon-study.svg" alt="work" />
          </div>
          <div id="Study" class="bottom small-cards"></div>
        </div>
        <div class="card exercise">
          <div class="img-container">
            <img class="card-img" src="images/icon-exercise.svg" alt="work" />
          </div>
          <div id="Exercise" class="bottom small-cards"></div>
        </div>
        <div class="card social">
          <div class="img-container">
            <img class="card-img" src="images/icon-social.svg" alt="work" />
          </div>
          <div id="Social" class="bottom small-cards"></div>
        </div>
        <div class="card self-care">
          <div class="img-container">
            <img class="card-img" src="images/icon-self-care.svg" alt="work" />
          </div>
          <div id="SelfCare" class="bottom small-cards"></div>
        </div>
      </div>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Your Name Here</a>.
      </div> -->
    </main>
    <script src="index.js"></script>
  </body>
</html>
